<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d social media icon</title>
    <style>
        /* Basic styling & centering everything  */
        body {
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        /* Make all icons in a row  */
        ul {
            display: flex;
            margin: 0;
            padding: 0;
        }

        /* Adding margin in all menu icons & removing default list-style-type */
        ul li {
            list-style: none;
            margin: 0 40px;
        }

        /* Set font size, color, padding, transition on icons ( transition for hover ) */
        ul li a .fa {
            font-size: 40px;
            color: #262626;
            line-height: 80px;
            transition: .5s;
            padding-right: 14px;
        }

        /* add 3d effect on icons  */
        ul li a {
            display: block;
            width: 70px;
            height: 80px;
            background: #cecaca;
            text-align: center;
            padding-left: 20px;
            transform: rotate(318deg) skew(199deg) translate(0, 0);
            transition: .5s;
            box-shadow: -20px 20px 10px rgba(0, 0, 0, .5);
        }

        ul li a:before {
            content: '';
            position: absolute;
            top: 10px;
            left: -20px;
            height: 100%;
            width: 20px;
            background: #8a6f6f;
            transform: .5s;
            transform: rotate(0deg) skewY(-45deg);
        }

        ul li a:after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: -10px;
            height: 20px;
            width: 100%;
            background: #8a6f6f;
            transform: .5s;
            transform: rotate(0deg) skewX(-45deg);
        }

        ul li a:hover {
            transform: skew(5deg) translate(20px, -50px);
            box-shadow: -50px 50px 50px rgba(0, 0, 0, .5);
        }

        ul li:hover .fa {
            color: #fff;
        }

        /* 3D Background Styles */
        .background-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .cube {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e0e0e0 40%, #bdbdbd 100%);
            opacity: 0.25;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            transform-style: preserve-3d;
            animation: floatCube 12s infinite linear;
        }
        .cube1 {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
            animation-duration: 14s;
        }
        .cube2 {
            top: 60%;
            left: 70%;
            width: 100px;
            height: 100px;
            opacity: 0.18;
            animation-delay: 2s;
            animation-duration: 18s;
        }
        .cube3 {
            top: 80%;
            left: 30%;
            width: 60px;
            height: 60px;
            opacity: 0.22;
            animation-delay: 4s;
            animation-duration: 16s;
        }
        .cube4 {
            top: 35%;
            left: 80%;
            width: 50px;
            height: 50px;
            opacity: 0.20;
            animation-delay: 1s;
            animation-duration: 13s;
        }
        @keyframes floatCube {
            0% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg) scale(1);
            }
            50% {
                transform: translateY(-60px) rotateX(30deg) rotateY(40deg) scale(1.1);
            }
            100% {
                transform: translateY(0) rotateX(0deg) rotateY(0deg) scale(1);
            }
        }

        .controls {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.13);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Segoe UI', sans-serif;
            animation: controlsFadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes controlsFadeIn {
            0% { opacity: 0; transform: translateX(-50%) translateY(-30px) scale(0.95); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
        }
        .controls button {
            border: none;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            color: #333;
            padding: 8px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.08em;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(161,140,209,0.13);
            transition: background 0.3s, color 0.2s, box-shadow 0.3s, transform 0.15s;
            outline: none;
            position: relative;
        }
        .controls button:hover, .controls button:focus {
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            color: #fff;
            box-shadow: 0 0 16px 2px #a18cd1, 0 4px 24px rgba(161,140,209,0.18);
            transform: translateY(-2px) scale(1.07) perspective(200px) rotateX(8deg);
        }
        .controls button.active {
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            color: #fff;
            box-shadow: 0 0 18px 2px #ffd200, 0 4px 24px rgba(247,151,30,0.18);
            transform: scale(1.1) perspective(200px) rotateX(0deg);
        }
        .controls span {
            font-weight: 700;
            color: #7b6fd6;
            letter-spacing: 0.5px;
        }

        /* Animation Styles */
        ul.float3d li a { animation: float3d 3s ease-in-out infinite; }
        ul.spin3d li a { animation: spin3d 2.5s linear infinite; }
        ul.bounce3d li a { animation: bounce3d 1.8s cubic-bezier(.68,-0.55,.27,1.55) infinite; }
        ul.pulse3d li a { animation: pulse3d 1.5s ease-in-out infinite; }
        ul.shake3d li a { animation: shake3d 0.7s cubic-bezier(.36,.07,.19,.97) infinite; }
        ul.flip3d li a { animation: flip3d 2s cubic-bezier(.68,-0.55,.27,1.55) infinite; }
        ul.wiggle3d li a { animation: wiggle3d 1.2s ease-in-out infinite; }
        @keyframes spin3d {
            0% { transform: rotateX(10deg) rotateY(-15deg) scale(1) skew(199deg); }
            100% { transform: rotateX(370deg) rotateY(345deg) scale(1) skew(199deg); }
        }
        @keyframes bounce3d {
            0%, 100% { transform: rotateX(10deg) rotateY(-15deg) scale(1) skew(199deg) translateY(0); }
            50% { transform: rotateX(20deg) rotateY(-5deg) scale(1.15) skew(199deg) translateY(-30px); }
        }
        @keyframes pulse3d {
            0%, 100% { transform: scale(1) rotateX(10deg) rotateY(-15deg); }
            50% { transform: scale(1.18) rotateX(10deg) rotateY(-15deg); }
        }
        @keyframes shake3d {
            0%, 100% { transform: translateX(0) rotateX(10deg) rotateY(-15deg); }
            20% { transform: translateX(-8px) rotateX(10deg) rotateY(-15deg); }
            40% { transform: translateX(8px) rotateX(10deg) rotateY(-15deg); }
            60% { transform: translateX(-8px) rotateX(10deg) rotateY(-15deg); }
            80% { transform: translateX(8px) rotateX(10deg) rotateY(-15deg); }
        }
        @keyframes flip3d {
            0%, 100% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
        }
        @keyframes wiggle3d {
            0%, 100% { transform: rotateZ(0deg) scale(1) rotateX(10deg) rotateY(-15deg); }
            15% { transform: rotateZ(-10deg) scale(1.05) rotateX(10deg) rotateY(-15deg); }
            30% { transform: rotateZ(8deg) scale(1.08) rotateX(10deg) rotateY(-15deg); }
            45% { transform: rotateZ(-6deg) scale(1.1) rotateX(10deg) rotateY(-15deg); }
            60% { transform: rotateZ(4deg) scale(1.08) rotateX(10deg) rotateY(-15deg); }
            75% { transform: rotateZ(-2deg) scale(1.05) rotateX(10deg) rotateY(-15deg); }
        }

        /* Color Themes */
        body.light-theme {
            background: #f5f5f5;
        }
        body.dark-theme {
            background: #23272f;
        }
        body.vibrant-theme {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        body.light-theme ul li a {
            background: #cecaca;
        }
        body.dark-theme ul li a {
            background: #444857;
        }
        body.vibrant-theme ul li a {
            background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
        }
        /* Keep 3D background visible in all themes */
        .background-3d { z-index: 0; }
    </style>
</head>

<body>
    <!-- Control Panel -->
    <div class="controls">
        <span>Animation:</span>
        <button onclick="setAnimation('float')">Float</button>
        <button onclick="setAnimation('spin')">Spin</button>
        <button onclick="setAnimation('bounce')">Bounce</button>
        <button onclick="setAnimation('pulse')">Pulse</button>
        <button onclick="setAnimation('shake')">Shake</button>
        <button onclick="setAnimation('flip')">Flip</button>
        <button onclick="setAnimation('wiggle')">Wiggle</button>
        <span style="margin-left:20px;">Colors:</span>
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('dark')">Dark</button>
        <button onclick="setTheme('vibrant')">Vibrant</button>
    </div>
    <!-- 3D Background Shapes -->
    <div class="background-3d">
        <div class="cube cube1"></div>
        <div class="cube cube2"></div>
        <div class="cube cube3"></div>
        <div class="cube cube4"></div>
    </div>
    <!-- Markup of social media icons  -->
    <ul>
        <li>
            <a href="#">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-google-plus" aria-hidden="true"></i>
            </a>
        </li>
        <li>
            <a href="#">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
        </li>
    </ul>
    <!-- Markup of social media icons  -->
    <!-- font awesome cdn  -->
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    <!-- font awesome cdn  -->

    <script>
        // Animation style switching
        function setAnimation(style) {
            const ul = document.querySelector('ul');
            ul.classList.remove('float3d', 'spin3d', 'bounce3d', 'pulse3d', 'shake3d', 'flip3d', 'wiggle3d');
            ul.classList.add(style + '3d');
            // Set active button
            document.querySelectorAll('.controls button').forEach(btn => {
                if (btn.textContent.toLowerCase() === style) {
                    btn.classList.add('active');
                } else if(['float','spin','bounce','pulse','shake','flip','wiggle'].includes(btn.textContent.toLowerCase())) {
                    btn.classList.remove('active');
                }
            });
        }
        // Color theme switching
        function setTheme(theme) {
            document.body.classList.remove('light-theme', 'dark-theme', 'vibrant-theme');
            document.body.classList.add(theme + '-theme');
        }
        // Set defaults
        setAnimation('float');
        setTheme('light');
    </script>
</body>

</html>
